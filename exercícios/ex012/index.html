<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    
    <video width="560" poster=""   controls loop>
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <source src="midia/meu-video720 o.ogv" type="video/ogg">
        <source src="midia/meu-video-wbm.webm" type="video/webm">
        <p>Seu navegador não tem compatilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LkcXYc5WSr4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
